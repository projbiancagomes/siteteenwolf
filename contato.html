<html lang="en">

    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <div class="logo_img">
                    <img src="img/logo_branco.svg" alt="logo">
                </div>
                <h1>Contato</h1>
            </div>
            <nav class="iten_menu">
                <ul>
                    <li> <a href="index.html"> HOME</a></li>
                    <li> <a href="index.html#elenco"> ELENCO</a></li>

                    <li> <a href="contato.html"> CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section>
            <div class="borda_form">            
                <h1>Entre em contato</h1>           
                <form action="#">

                    <div class="row">
                        <div class="col-25">
                            <label for="#">Nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="#" id="#" placeholder="Nome">  
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="#">Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#" placeholder="(00) 00000-0000">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#" placeholder="teenwolf@gmail.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="#">Assunto: </label>
                        </div>
                        <div class="col-75">
                            <select name="" id="">
                                <option value="show">Qual a Especie Sobrenatural do Personagem</option>
                                <option value="rec">nome do personagem</option>
                                <option value="sug">Sugestões</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="#">Escreva sua Reclamação</label>
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>   
                        </div>
                    </div>

                    <div class="row botaoform">
                        <input type="submit" value="Enviar">
                        <div class="col-25"></div>
                        <div class="col-75"> </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p style="margin-left: 5%" >Desenvolvido por Bianca Gomes da Silva </p>
    </footer> 

</body>

</html>
